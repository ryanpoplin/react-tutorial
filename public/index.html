<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.16/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <div id="viz"></div>
    <script type="text/babel">
      let data = [
        {id: 1, name: "Snapchat", img: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Snapchat_Logo.png/480px-Snapchat_Logo.png'},
        {id: 2, name: "Facebook", img: 'https://www.facebookbrand.com/img/fb-art.jpg'}
      ];

      let Vendor = React.createClass({
        render: function() {
          console.log(this.props.img);
          return (
            <img className='vendorImg' src={this.props.img} alt='Vendor Logo' />
          );
        }
      });

      let VendorList = React.createClass({
        render: function() {
          let vendorNodes = this.props.data.map(function(vendor) {
            return (
              <Vendor img={vendor.img} key={vendor.id} />
            );
          });
          return (
            <div className='vendorList'>
              {vendorNodes}
            </div>
          );
        }
      });

      let VendorBox = React.createClass({
        render: function() {
          return (
            <div className='vendorBox'>
              <h1>OPRA</h1>
              <VendorList data={this.props.data} />
            </div>
          );
        }
      });

      ReactDOM.render(
        <VendorBox data={data} />,
        document.getElementById('content')
      );
    </script>
    <script>
      // don't use React with D3 for now...
    </script>
  </body>
</html>
